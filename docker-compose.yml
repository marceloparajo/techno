version: '3'
services:

  #PHP
  app:
    image: fedemramato/laravel-php7.3:latest
    container_name: newperfil-site
    environment:
      APACHE_RUN_USER: #${UID}
      APACHE_RUN_GROUP: #${UID}
      VIRTUAL_HOST: dev-new.perfil.com
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html
      - /var/nfsperfil:/var/www/nfs
    networks:
      - webapps-network

#Network
networks:
  webapps-network:
    external:
      name: webapps-network

#Volumes
volumes:
  dbdata:
    driver: local
